<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>HW 4</title>
    <link rel="stylesheet" href="/src/styles/styles.css">

<body>
    <main class="container">
        <div class="card-box">
            <blockquote class="card-box__citation">
                <p class="card-box__text">Судьба тасует карты, а мы ими играем.</p>
                <cite class="card-box__author">Артур Шопенгауэр</cite>
            </blockquote>
            <div class="card-box__cards">
                <img src="./src/images/card01.png" alt="ace-hurt" class="card-box__image card-box__image--rotate-20">
                <img src="./src/images/card01.png" alt="ace-hurt" class="card-box__image card-box__image--rotate-10">
                <img src="./src/images/card01.png" alt="ace-hurt" class="card-box__image card-box__image--rotate10">
            </div>
        </div>
        <div class="squares container__squares">
            <div class="squares__sq squares__sq--red"></div>
            <div class="squares__sq squares__sq--blue"></div>
            <div class="squares__sq squares__sq--green"></div>
        </div>
        <aside class="pull-out container__pull-out">
            <nav class="pull-out__menu">
                <a class="pull-out__link" href="#">home</a>
                <a class="pull-out__link" href="#">contacts</a>
                <a class="pull-out__link" href="#">our team</a>
                <a class="pull-out__link" href="#">about</a>
                <a class="pull-out__link" href="#">news</a>
            </nav>
            <div class="pull-out__aside">
                <h4 class="pull-out__title">menu here</h4>
            </div>
        </aside>
        <div class="anim container__anim">
            <div class="anim__sq"></div>
        </div>
    </main>

</html>
